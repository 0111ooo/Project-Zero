<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Zero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

    <div class="circle"></div>
      <script>
      const c=document.querySelector('.circle');
      async function cycle(){
        while(true){
          c.style.transform='scale(1.3)';
          await new Promise(r=>setTimeout(r,4000)); // inhale
          await new Promise(r=>setTimeout(r,2000)); // hold
          c.style.transform='scale(1)';
          await new Promise(r=>setTimeout(r,4000)); // exhale
          await new Promise(r=>setTimeout(r,2000)); // hold
        }
      }
      cycle();
      </script>
      <style>
      body{display:flex;justify-content:center;align-items:center;height:100vh;background:#0b1522;}
      .circle{width:150px;height:150px;border-radius:50%;background:radial-gradient(circle,#70d6ff,#0077b6);transition:transform 4s ease;}
      </style>
  </main>
</body>
</html>
