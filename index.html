<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>0001.ooo</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    background: #0b1522;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  /* Breathing circle */
  .circle {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: radial-gradient(circle, #70d6ff, #0077b6);
    box-shadow: 0 0 60px #70d6ff90;
    transition: transform 4s ease;
  }

  /* Button wrapper */
  .button-wrapper {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Hint shadow circle that always stays */
  .hint-circle {
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(180,180,190,0.03) 20%, rgba(11,21,34,0.9) 80%);
    opacity: 0.15;
    transition: opacity 0.6s ease;
  }

  /* Base invisible button */
  #btnPlayPause {
    width: 85px;
    height: 85px;
    border: none;
    border-radius: 50%;
    background: radial-gradient(circle, #0c1523 30%, #0b1522 100%);
    position: relative;
    cursor: pointer;
    opacity: 1;
    transition: opacity 1.2s ease, transform 0.3s ease, box-shadow 0.6s ease, background 1s ease;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
  }

  /* Hidden mode after fade-out */
  .hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* CSS SHAPES â€” create pause or play purely with pseudo elements */
  #btnPlayPause::before,
  #btnPlayPause::after {
    content: "";
    position: absolute;
    background: linear-gradient(to bottom, rgba(200,210,230,0.2), rgba(255,255,255,0.03));
    transition: all 0.8s ease;
  }

  /* Pause state (two slim bars) */
  #btnPlayPause.pause::before,
  #btnPlayPause.pause::after {
    width: 6px;
    height: 24px;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 1px;
  }

  #btnPlayPause.pause::before { left: 36%; }
  #btnPlayPause.pause::after  { right: 36%; }

  /* Play state (triangle) */
  #btnPlayPause.play::before {
    left: 40%;
    top: 50%;
    width: 0;
    height: 0;
    transform: translateY(-50%);
    border-left: 16px solid rgba(200,210,230,0.2);
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
  }

  /* Remove second bar when in play mode */
  #btnPlayPause.play::after { display: none; }

  /* Hover glow reveal */
  .button-wrapper:hover .hint-circle {
    opacity: 0;
  }

  .button-wrapper:hover #btnPlayPause {
    background: radial-gradient(circle, #111820 30%, #000a12 100%);
    box-shadow: 0 0 40px rgba(112,214,255,0.3);
    opacity: 1;
    transform: scale(1.05);
  }

  .button-wrapper:hover #btnPlayPause::before,
  .button-wrapper:hover #btnPlayPause::after {
    background: linear-gradient(to bottom, rgba(220,230,255,0.6), rgba(160,180,220,0.3));
    border-left-color: rgba(220,230,255,0.6);
  }
</style>
</head>
<body>
  <main class="container">
    <div class="circle"></div>

    <audio id="bgAudio" loop autoplay>
      <source src="audio/0111.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="button-wrapper">
      <div class="hint-circle"></div>
      <button id="btnPlayPause" class="pause"></button>
    </div>
  </main>

  <script>
    // Breathing animation
    const c = document.querySelector('.circle');
    async function cycle() {
      while (true) {
        c.style.transform = 'scale(2.1)';
        await new Promise(r => setTimeout(r, 40000));
        await new Promise(r => setTimeout(r, 2000));
        c.style.transform = 'scale(0.7)';
        await new Promise(r => setTimeout(r, 40000));
        await new Promise(r => setTimeout(r, 2000));
      }
    }
    cycle();

    // Audio toggle + visual state
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('btnPlayPause');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.classList.remove('play');
        btn.classList.add('pause');
      } else {
        audio.pause();
        btn.classList.remove('pause');
        btn.classList.add('play');
      }
    });

    // Fade button after 3 seconds (leave only the faint hint circle)
    setTimeout(() => {
      btn.classList.add('hidden');
    }, 3000);
  </script>
</body>
</html>
